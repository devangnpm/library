<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h2>My Library <i class="em-svg em-blue_book" aria-role="presentation" aria-label="BLUE BOOK"></i> </h2>
      <div id="btn-new">
        <button id="addNewBook">+ Add New Book</button>
      </div>
    </div>
    <dialog id="newBookDialog">
        <h3>Add New Book</h3> 
        <button id="close">X</button>
        <label for="title">Title</label>
        <input type="text" id="titleInput">
        <label for="title">Author</label>
        <input type="text" id="authorInput">
        <label for="title">Pages</label>
        <input type="text" id="pagesInput">
        <input type="checkbox" id="haveRead" name="haveRead">
        <label for="haveRead">Have you read this book?</label>
      <button id='btn-Add' autofocus>Add</button>
    </dialog>
    <hr />
    <div class="books">
      <div class="book">
        <p class="header-p">Harry Potter and the Philosopher's Stone</p>
        <p>J.K. Rowling</p>
          <p>310 Pages</p>
          <div class="buttons">
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
            <button id="remove">Remove</button>
        </div>
      </div>
    </div>
  </body>
</html>
